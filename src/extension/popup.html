
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #2563eb;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1d4ed8;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .help {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <h2>PhishShield</h2>
    <p>Gmail Protection Settings</p>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="apiKey">Supabase Anon Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button type="submit">Save Settings</button>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <div class="help">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Enter your Supabase anon key above</li>
      <li>Open Gmail and view any email</li>
      <li>Click the "PhishShield" button next to email controls</li>
      <li>View the safety analysis result</li>
    </ol>
    <p><small>Your API key is stored locally in your browser.</small></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
